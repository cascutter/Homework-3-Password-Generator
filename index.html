<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="formControlRange">Password length</label>
              <input type="range" id="length" min="8" max="128" id="formControlRange">
            </div>
          </form>
          <div class="form-check-inline">
            <input type="checkbox" class="form-check-input" id="check1">
            <label class="form-check-label" for="check1">Include uppercase letters
            </label>
          </div>
          <div class="form-check-inline">
            <input type="checkbox" class="form-check-input" id="check2">
            <label class="form-check-label" for="check2">Include lowercase letters
            </label>
          </div>
          <div class="form-check-inline">
            <input type="checkbox" class="form-check-input" id="check3">
            <label class="form-check-label" for="check3">Include numbers
            </label>
            <div class="form-check-inline">
              <input type="checkbox" class="form-check-input" id="check3">
              <label class="form-check-label" for="check3">Includes symbols
              </label>
            </div>
          </div>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
